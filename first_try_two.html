<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first_try.css">
    <link rel="images" href="imgs">
    <title>First Try Page Two</title>
</head>
<body>
    <main class="container_two">
        <h3>Players</h3>
        <img class="head_img" src="imgs/games.png" alt="Pic">
        <h1>Players</h1>
        <div class="player_container">
            <div id="all_players">
                <a href="#">All</a>
            </div>
            <div id="favorite_players">
                <a href="#">Favorites</a>
            </div>
        </div>
        <div id="Player_box_one">
            <img id="default_img" src="imgs/Default_user.jpg" alt="default">
            <div id="name_one">Boston White</div>
            <div id="role">Shooting Guard #30</div>
            <img id="favorite_img" src="imgs/favorite_icon.png" alt="favorite">
            <a href="#">></a>
        </div>
        <div id="Player_box_two">
            <img id="default_img" src="imgs/Default_user.jpg" alt="default">
            <div id="name">Steph Curry</div>
            <div id="role">Point Guard #30</div>
            <a href="#">></a>
        </div>
        <div id="Player_box_three">
            <img id="default_img" src="imgs/Default_user.jpg" alt="default">
            <div id="name">other</div>
            <div id="role">other</div>
            <a href="#">></a>
        </div>
        
    </main>
</body>
</html>
